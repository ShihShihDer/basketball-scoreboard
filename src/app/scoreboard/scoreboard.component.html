<div class="scoreboard">
    <div class="team" *ngFor="let team of teams; let i = index">
        <h2>{{ team.name }} {{ team.score }}</h2>
        <button (click)="changeScore(i, 1)">+1</button>
        <button (click)="changeScore(i, 2)">+2</button>
        <button (click)="changeScore(i, 3)">+3</button>
        <button (click)="changeScore(i, -1)" [disabled]="team.score <= 0">-1</button>
    </div>
    <button (click)="resetScore()">Reset Scores</button>
</div>
