<div class="scoreboard">
    <div class="team-score">
        <h2>Team A: {{ teamAScore }}</h2>
        <button (click)="incrementScore('A', 1)">+1 Point</button>
        <button (click)="decrementScore('A', 1)">-1 Point</button>
    </div>
    <div class="team-score">
        <h2>Team B: {{ teamBScore }}</h2>
        <button (click)="incrementScore('B', 1)">+1 Point</button>
        <button (click)="decrementScore('B', 1)">-1 Point</button>
    </div>
</div>
